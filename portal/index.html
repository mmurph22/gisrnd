            <figcaption class="caption">
              <h2>What is Internet GIS?</h2>
              <p>Generally speaking, Internet GIS focuses on disseminating and processing geographic information by means of Internet and World Wide Web. It has been gaining increasing popularity, momentum and wide acceptability in governmental agencies, geospatial data producers and users.</p>
            </figcaption>
          </figure>
          <figure class="slide"><a href="#"><img src="img/webdesign.jpg" width="940" height="360" alt=""></a>
            <figcaption class="caption">
              <h2>Web Design</h2>
              <p>Web design encompasses many different skills and disciplines in the production and maintenance of websites. The different areas of web design include web graphic design; interface design; authoring, including standardised code and proprietary software; user experience design; and search engine optimization.</p>
            </figcaption>
          </figure>
          <figure class="slide"><a href="#"><img src="img/googleearth.jpg" width="940" height="360" alt=""></a>
            <figcaption class="caption">
              <h2>Google Earth - KML</h2>
              <p>Google Earth is a virtual globe, map and geographical information program that was originally called EarthViewer 3D created by Keyhole, Inc, a Central Intelligence Agency (CIA) funded company acquired by Google in 2004. It maps the Earth by the superimposition of images obtained from satellite imagery, aerial photography and GIS 3D globe.</p>
            </figcaption>
          </figure>
          <figure class="slide"><a href="#"><img src="img/map.png" width="940" height="360" alt=""></a>
            <figcaption class="caption">
              <h2>Google Map API</h2>
              <p>Google Maps is a web mapping service application and technology provided by Google, that powers many map-based services, including the Google Maps website, Google Ride Finder, Google Transit, and maps embedded on third-party websites via the Google Maps API. It offers street maps and a route planner for traveling by foot, car, bike, or with public transportation.</p>
            </figcaption>
          </figure>
          <figure class="slide"><a href="#"><img src="img/arcgisserver.png" width="940" height="360" alt=""></a>
            <figcaption class="caption">
              <h2>ArcGIS Server</h2>
              <p>ArcGIS Server is the core server geographic information system (GIS) software made by Esri. ArcGIS Server is used for creating and managing GIS Web services, applications, and data. ArcGIS Server is typically deployed on-premises within the organizationï¿½s service-oriented architecture (SOA) or off-premises in a cloud computing environment.</p>
            </figcaption>
          </figure>

              <h2>Flex and Silverlight APIs</h2>
              <p>ArcGIS Viewer for Flex and Microsoft Silverlight provide a smart, intuitive framework for looking at and interacting with maps and for writing and running rich Internet applications. They allow to easily build custom mapping applications in just a few minutes, with no programming required.</p>
